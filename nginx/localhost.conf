server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name localhost;

        location /api/ {
            proxy_pass http://nodejs_app_host:8081/api/;
        }

        location / {
                try_files $uri $uri/ /index.html;
        }
}
